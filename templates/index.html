<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Chăm Sóc Khách Hàng</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-header">
            <h2>🤖 Chatbot</h2>
            <button id="reload-btn" class="reload-button" title="Tải lại">🔄</button>
        </div>

        <div id="chat-box"></div>
        <form id="chat-form" enctype="multipart/form-data">
           <div class="chat-input-box">
                <input type="text" name="question" placeholder="Nhập câu hỏi..." required>
                <label for="file-upload" class="file-label" title="Tải lên file">📎</label>
                <input type="file" id="file-upload" name="file" accept=".docx, .pdf, .txt" title="Tải lên file">
                <span id="file-name" class="file-name"></span>
                <button type="submit" title="Gửi">➤</button>
            </div>
        </form>

    </div>
    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
